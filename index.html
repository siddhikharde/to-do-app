<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TO DO APP</h1>
    <div class="container" id="todoContainer">

    </div>
    <div class="input-container">
        <input type="text" placeholder="Add a new task" class="task-input" id="taskInput">
        <button class="add-button">Add</button>
    </div>

    <script>

        const todoItems =["do study","do gym","go shopping","finish project"];

        const loadCards = ()=>{
            const todoContainer = document.getElementById("todoContainer");
            for(const todoItem of todoItems){
                todoContainer.innerHTML +=`
                <div class="task-items">
                    ${todoItem}
                    <img src="delete.png" alt="" class="delete-icon">
                    </div>
                `
            }
        };
         loadCards();
         const input=document.getElementById("taskInput");
         inputValue=input.value;
    </script>
</body>

</html>
